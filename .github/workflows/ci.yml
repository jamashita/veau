name: 'CI'
on:
  push:
    branches:
      - 'feature/*'
      - 'hotfix/*'
jobs:
  ci:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 20
    steps:
      - name: 'Use node.js 14.5'
        uses: 'actions/setup-node@v1'
        with:
          node-version: '14.5'
      - name: 'Check out repository'
        uses: 'actions/checkout@v2'
        with:
          ref: '${{github.head_ref}}'
      - name: 'Install dependencies'
          run: 'yarn install --frozen-lockfile'
      - name: 'Run tests'
        run: 'yarn test'
