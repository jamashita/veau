name: 'Jest test'
on:
  push:
    branches:
      - 'develop'
jobs:
  test:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 20
    steps:
      - name: 'Checkout the repository'
        uses: 'actions/checkout@v2'
        with:
          ref: 'main'
      - name: 'test'
        run: |
          yarn install --frozen-lockfile
          yarn test
